<div class="panel panel-default">
  <div class="panel-heading">
    {{poll.name}} <a data-ng-show="global.user._id == poll.owner._id" href="/#!/polls/{{poll._id}}/edit">edit</a>
  </div>
  <div class="panel-body">
    <p>Poll created by {{poll.owner.name}} on {{poll.created | date:'medium'}}</p>
  </div>

  <table class="table">
    <thead>
      <th>
        Guest name
      </th>
      <th ng-repeat="choice in poll.choices | orderBy:'order'">
        {{ choice.name }}
      </th>
    </thead>
    <tbody>
      <tr vote-row ng-repeat="invitee in poll.invitees | orderBy:'invited'"></tr>
      <tr data-ng-show="!isParticipant"><td><input type="text" name="guest" ng-model="guestVotes.name" data-ng-show="global.user._id == null" placeholder="Your name">{{ global.user.name }}</td>
        <td ng-repeat="choice in poll.choices | orderBy:'order'">
        <vote-checkbox-guest></vote-checkbox-guest>
      </td>
    </tbody>
  </table>
  <button data-ng-show="!isParticipant" ng-click="createGuestVotes()" class="btn">Vote</button>
</div>
</section>
