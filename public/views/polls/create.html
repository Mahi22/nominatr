<section data-ng-controller="PollsController">
  <form class="form-horizontal" data-ng-submit="create()">
    <div class="control-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input type="text" data-ng-model="name" id="name" placeholder="Name" required>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="choice">Choices</label>
      <div class="controls" ng-repeat="choice in choices">
        <input type="text" data-ng-model="choice" id="{{choice.id}}" placeholder="Your choice">
      </div>
    </div>
    <button ng-click="addNewChoice()">Add</button>

    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn">
      </div>
    </div>
  </form>
</section>
