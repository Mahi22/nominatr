<section class="container" data-ng-controller="PollsController">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-xs-2 control-label" for="name">Name</label>
      <div class="col-xs-10">
        <input class="form-control" type="text" data-ng-model="name" id="name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-2 control-label" for="eventDate">Event Date</label>
      <div class="col-xs-9">
        <!-- <input type="text" datepicker-popup="MMMM dd, yyyy" ng-model="eventDate" is-open="dateOpened" min="minDate" show-weeks="false" datepicker-options="dateOptions">
        <button class="btn" ng-click="openDate()"><i class="icon-calendar"></i></button> -->
        <input class="form-control" type="text" id="eventDate" ng-model="eventDate" data-date-format="MM dd, yyyy" bs-datepicker>
      </div><button type="button" class="btn btn-default" data-toggle="datepicker"><i class="glyphicon glyphicon-calendar"></i></button>
    </div>
    <div class="form-group">
      <label class="col-xs-2 control-label" for="eventTime">Event Time</label>
      <div class="col-xs-2">
        <div class="col-xs-2" ng-model="eventTime">
          <timepicker hour-step="1" minute-step="15"></timepicker>
        </div>
        <!-- <input type="text" ng-model="eventTime" bs-timepicker>
        <button type="button" class="btn" data-toggle="timepicker"><i class="icon-time"></i></button> -->
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 control-label" for="location">Location</label>
      <div class="controls">
        <input id="location" type="text" size="50">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="choice">Choices</label>
      <div class="controls" data-ng-repeat="choice in choices">
        <poll-choice></poll-choice>
      </div>
    <button ng-click="addNewChoice()" class="btn">Add</button>
    </div>

    <div class="control-group">
      <div class="controls">
        <input type="submit" data-ng-click="create()" class="btn">
      </div>
    </div>
  </form>
</section>
