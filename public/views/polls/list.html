<section data-ng-controller="PollsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Your Polls</h1>
  </div>
  <div class="container">
    <div class="panel panel-primary" data-ng-repeat="poll in polls">
      <div class="panel-heading">
        <h2 class="panel-title">{{poll.eventDate | date:'EEEE, MMMM d, yyyy h:mm a'}}</h2>
      </div>
      <div class="panel-body">
        <h3><a data-ng-href="#!/polls/{{poll._id}}">{{poll.name}}</a></h3>
        <small>Poll created on {{poll.created | date:'EEEE, MMMM d, yyyy h:mm a'}}</small>
      </div>
    </div>
    <h1 data-ng-hide="!polls || polls.length">You don't have any polls yet. <br> Why don't you <a href="/#!/polls/create">create one</a>?</h1>
  </div>
</section>
