<section class="container" data-ng-controller="PollsController" data-ng-init="findOneAndStopRefresh()">
  <div class="well">
    <form name="poll-edit" class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-xs-2 control-label" for="name">Name</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" data-ng-model="poll.name" id="name" placeholder="Name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label" for="eventDate">Event Date</label>
        <div class="col-xs-9">
          <!-- <input type="text" datepicker-popup="MMMM dd, yyyy" ng-model="eventDate" is-open="dateOpened" min="minDate" show-weeks="false" datepicker-options="dateOptions">
          <button class="btn" ng-click="openDate()"><i class="icon-calendar"></i></button> -->
          <input class="form-control" type="text" id="eventDate" ng-model="poll.eventDate" data-date-format="MM dd, yyyy" bs-datepicker>
        </div><button type="button" class="btn btn-info" data-toggle="datepicker"><i class="glyphicon glyphicon-calendar"></i></button>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label" for="eventTime">Event Time</label>
        <div class="col-xs-2">
          <div class="col-xs-2" ng-model="poll.eventTime">
            <timepicker hour-step="1" minute-step="15"></timepicker>
          </div>
          <!-- <input type="text" ng-model="eventTime" bs-timepicker>
          <button type="button" class="btn" data-toggle="timepicker"><i class="icon-time"></i></button> -->
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label" for="location">Location</label>
        <div class="col-xs-10">
          <input class="form-control" id="location" type="text" size="50">
        </div>
      </div>

      <div class="form-group" data-ng-repeat="choice in poll.choices | filter:ignored | orderBy:'order'">
        <label class="col-xs-2 control-label" for="choice" ng-show="showChoiceLabelToExisting(choice)">Choices</label>
        <div class="col-xs-2">
          <button ng-show="showAddChoiceToExisting(choice)" ng-click="addNewChoiceToExisting()" class="btn btn-info">Add another choice</button>
        </div>
        <div class="col-xs-10 controls" >
          <poll-choice></poll-choice>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-2"></div>
        <div class="col-xs-10">
          <input type="submit" data-ng-click="update()" class="btn btn-success">
        </div>
      </div>
    </form>
  </div>
</section>
